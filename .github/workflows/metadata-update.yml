name: Update YouTube stats

on:
  workflow_dispatch:

jobs:
  metadata-update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout channel config file
      uses: actions/checkout@v3.5.3
      with: 
        sparse-checkout: |
          automation/channels.txt
        sparse-checkout-cone-mode: false
    - name: Updating data
      run: |
        HEADER_PREFIX="#### "
        OUTPUT=""
        while read line; do
          if [[ $line == $HEADER_PREFIX* ]]; then
            OUTPUT="$OUTPUT\n\n$line\n"
            OUTPUT="$OUTPUT| Channel | # Videos | Subscribers | Views |\n| --- | --- | --- | --- |\n"
          else
            curl "https://youtube.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=$line&key=${{ secrets.API_KEY }}" \
              --header 'Accept: application/json' \
              --compressed \
              -o output.json
            TITLE=$(jq -r '.items[0].snippet.title' output.json)
            URL=$(jq -r '.items[0].snippet.customUrl' output.json)
            VIDEO_COUNT=$(jq -r '.items[0].statistics.videoCount' output.json)
            SUBSCRIBER_COUNT=$(jq -r '.items[0].statistics.subscriberCount' output.json)
            VIEW_COUNT=$(jq -r '.items[0].statistics.viewCount' output.json)
            OUTPUT="$OUTPUT| [$TITLE](https://youtube.com/$URL) | $VIDEO_COUNT | $SUBSCRIBER_COUNT | $VIEW_COUNT |\n"
          fi
        done < ${{ github.workspace }}/automation/channels.txt
        echo "$OUTPUT"
